<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile - v1</title>
</head>
<body>
    <header>
        <div class="box">
            <div class="title">Zwallet</div>
            <div class="profil">
                <img src="../assets/img/profil-foto.png">
                <div class="name">
                    <span>Robert Chandler</span>
                    <p>+62 8139 3877 7946</p>
                </div>
                <div class="notification">
                    <img src="../assets/img/bell.png">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="box">
            <nav>
                <div>
                    <img src="../assets/img/grid.png">
                    <p>Dashboard</p>
                </div>
                <div>
                    <img src="../assets/img/arrow-up.png">
                    <p>Transfer</p>
                </div>
                <div>
                    <img src="../assets/img/plus.png">
                    <p>Top Up</p>
                </div>
                <div>
                    <img src="../assets/img/icon-active/user.svg">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="../assets/img/log-out.png">
                    <p>Logout</p>
                </div>
            </nav>
            <section>
                <div class="box">
                    <div class="profile">
                        <img src="../assets/img/profil-foto.png">
                        <div class="edit">
                            <img src="../assets/img/edit-pen.svg">
                            <p>Edit</p>
                        </div>
                        <p>Robert Chandler</p>
                        <phone-number>+62 813-9387-7946</phone-number>
                    </div>

                    <div class="menu">
                        <button>Personal Information <img src="../assets/img/arrow-left.svg"</button>
                        <button>Change Password <img src="../assets/img/arrow-left.svg"</button>
                        <button>Change Pin <img src="../assets/img/arrow-left.svg"</button>
                        <button>Logout</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div class="box">
            <div class="author">2020 Zwallet. All right reserved</div>
            <div class="contact-hp">+62 5637 8882 9901</div>
            <div class="contact-mail">contact@zwallet.com</div>
        </div>
    </footer>
</body>
</html>
