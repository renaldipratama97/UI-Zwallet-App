<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Status - Success</title>
</head>
<body>
    <header>
        <div class="box">
            <div class="title">Zwallet</div>
            <div class="profil">
                <img src="../assets/img/profil-foto.png">
                <div class="name">
                    <span>Robert Chandler</span>
                    <p>+62 8139 3877 7946</p>
                </div>
                <div class="notification">
                    <img src="../assets/img/bell.png">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="box">
            <nav>
                <div>
                    <img src="../assets/img/grid.png">
                    <p>Dashboard</p>
                </div>
                <div>
                    <img src="../assets/img/icon-active/arrow-up.svg">
                    <p>Transfer</p>
                </div>
                <div>
                    <img src="../assets/img/plus.png">
                    <p>Top Up</p>
                </div>
                <div>
                    <img src="../assets/img/user.png">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="../assets/img/log-out.png">
                    <p>Logout</p>
                </div>
            </nav>
            <section>
                <div class="box">
                    <div class="success-box">
                        <img src="../assets/img/logo-success.svg">
                        <span>Transfer Success</span>
                    </div>

                    <div class="details-title">Details</div>

                    <div class="box-details">
                        <span>Amount</span>
                        <p>Rp100.000</p>
                    </div>

                    <div class="box-details">
                        <span>Balance Left</span>
                        <p>Rp20.000</p>
                    </div>

                    <div class="box-details">
                        <span>Date & Time</span>
                        <p>May 11, 2020 - 12.20</p>
                    </div>

                    <div class="box-details">
                        <span>Notes</span>
                        <p>For buying some socks</p>
                    </div>

                    <div class="button">
                        <button><img src="../assets/img/share-logo.svg"></button>
                        <button><img src="../assets/img/download-logo.svg">Download PDF</button>
                        <button>Continue</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div class="box">
            <div class="author">2020 Zwallet. All right reserved</div>
            <div class="contact-hp">+62 5637 8882 9901</div>
            <div class="contact-mail">contact@zwallet.com</div>
        </div>
    </footer>
</body>
</html>
